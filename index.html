<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <button class="btns">C</button>
        <button class="btns">CE</button>
        <button class="btns ">%</button>
        <button class="btns div">&divide;</button>
        <button class="btns">7</button>
        <button class="btns">8</button>
        <button class="btns">9</button>
        <button class="btns multi">&times;</button>
        <button class="btns">4</button>
        <button class="btns">5</button>
        <button class="btns">6</button>
        <button class="btns sub">-</button>
        <button class="btns">1</button>
        <button class="btns">2</button>
        <button class="btns">3</button>
        <button class="btns add">+</button>
        <button class="btns span2">0</button>
        <button class="btns equal">=</button>

    </div>
    
</body>
</html>
